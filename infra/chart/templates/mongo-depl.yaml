apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-depl
  namespace: geo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
